<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT</title>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <img class="cube" src="images/image-equilibrium.jpg" />
        <img class="view" src="images/icon-view.svg" />
      </div>

      <h1 class="title">Equilibrium #3429</h1>
      <p class="slogan">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="wraper">
        <div class="eth-logo">
          <img class="eth" src="./images/icon-ethereum.svg" />
          <h2 class="cripto">0.041 ETH</h2>
        </div>
        <div class="time">
          <img class="clock" src="./images/icon-clock.svg" />
          <p class="day">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="last">
        <img class="avatar" src="./images/image-avatar.png" />
        <p class="down-text">Creation of</p>
        <p class="second-down">Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
